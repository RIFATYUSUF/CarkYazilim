<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Çark Yazılım</title>
    
    <!-- External Stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .admin-header {
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .admin-header h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color, #00ffff);
            font-size: 24px;
        }
        
        .admin-header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color, #00ffff), var(--secondary-color, #ff0080));
            color: #fff;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }
        
        .stat-card h3 {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .stat-card .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color, #00ffff);
            font-family: 'Orbitron', sans-serif;
        }
        
        .filters {
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filters input,
        .filters select {
            padding: 10px 15px;
            background: rgba(10, 10, 20, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }
        
        .filters input:focus,
        .filters select:focus {
            outline: none;
            border-color: var(--primary-color, #00ffff);
        }
        
        .teklif-list {
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .teklif-item {
            background: rgba(10, 10, 20, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .teklif-item:hover {
            border-color: rgba(0, 255, 255, 0.3);
            transform: translateX(5px);
        }
        
        .teklif-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .teklif-header h3 {
            color: var(--primary-color, #00ffff);
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .teklif-date {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }
        
        .teklif-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-item i {
            color: var(--primary-color, #00ffff);
            width: 20px;
        }
        
        .info-item span {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .teklif-message {
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid var(--primary-color, #00ffff);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .teklif-message p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-size: 14px;
        }
        
        .teklif-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 12px;
        }
        
        .btn-danger {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }
        
        .btn-danger:hover {
            background: rgba(255, 68, 68, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: var(--primary-color, #00ffff);
            font-family: 'Orbitron', sans-serif;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .modal-close:hover {
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
                padding: 15px 20px;
            }

            .admin-header h1 {
                font-size: 18px;
            }
            
            .admin-header-actions {
                flex-wrap: wrap;
                width: 100%;
                gap: 10px;
            }

            .admin-header-actions .btn {
                flex: 1 1 calc(50% - 5px);
                min-width: 120px;
                font-size: 12px;
                padding: 8px 12px;
            }

            .admin-header-actions .btn i {
                font-size: 12px;
            }
            
            .admin-container {
                padding: 15px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .stat-card {
                padding: 15px;
            }

            .stat-card .stat-value {
                font-size: 24px;
            }
            
            .filters {
                flex-direction: column;
                gap: 10px;
            }
            
            .filters input,
            .filters select,
            .filters button {
                width: 100%;
            }

            .teklif-item {
                padding: 15px;
            }

            .teklif-header {
                flex-direction: column;
                gap: 10px;
            }

            .teklif-info {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .teklif-actions {
                flex-direction: column;
            }

            .teklif-actions .btn {
                width: 100%;
            }

            .modal-content {
                max-width: 95%;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .admin-header-actions .btn {
                flex: 1 1 100%;
                font-size: 11px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-card .stat-value {
                font-size: 20px;
            }

            .teklif-item {
                padding: 12px;
            }

            .modal-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1><i class="fas fa-tachometer-alt"></i> Admin Paneli</h1>
        <div class="admin-header-actions">
            <a href="index.html" class="btn btn-primary" target="_blank">
                <i class="fas fa-external-link-alt"></i> Siteye Git
            </a>
            <a href="admin-content.html" class="btn btn-primary">
                <i class="fas fa-edit"></i> İçerik Yönetimi
            </a>
            <button class="btn btn-primary" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Yenile
            </button>
            <button class="btn btn-secondary" id="exportBtn">
                <i class="fas fa-download"></i> Dışa Aktar
            </button>
            <a href="admin-login.html" class="btn btn-secondary" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Çıkış
            </a>
        </div>
    </div>
    
    <div class="admin-container">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Toplam Teklif</h3>
                <div class="stat-value" id="totalTeklif">0</div>
            </div>
            <div class="stat-card">
                <h3>Bu Ay</h3>
                <div class="stat-value" id="thisMonth">0</div>
            </div>
            <div class="stat-card">
                <h3>Bu Hafta</h3>
                <div class="stat-value" id="thisWeek">0</div>
            </div>
            <div class="stat-card">
                <h3>Bugün</h3>
                <div class="stat-value" id="today">0</div>
            </div>
        </div>
        
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Ad, e-posta veya telefon ile ara...">
            <select id="sortSelect">
                <option value="newest">En Yeni</option>
                <option value="oldest">En Eski</option>
                <option value="name">Ada Göre</option>
            </select>
            <button class="btn btn-secondary" id="clearFilters">
                <i class="fas fa-times"></i> Filtreleri Temizle
            </button>
        </div>
        
        <div class="teklif-list" id="teklifList">
            <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <h3>Henüz teklif bulunmuyor</h3>
                <p>Teklif formlarından gelen veriler burada görüntülenecek</p>
            </div>
        </div>
    </div>
    
    <!-- Detay Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Teklif Detayları</h2>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script src="js/admin.js"></script>
</body>
</html>
